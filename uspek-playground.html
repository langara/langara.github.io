<h1>μSpek Playground</h1>

<div>

    <code class="playground">

        class MicroCalc(var result: Int) {
            fun add(x: Int) { result += x }
            fun multiplyBy(x: Int) { result *= x }
        }

        fun main() {
            val calc = MicroCalc(0)
            println(calc.result)
            calc.add(10)
            println(calc.result)
        }

    </code>

</div>
